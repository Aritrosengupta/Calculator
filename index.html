<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div id="item">
            <div id="Previousitem"></div>
            <div id="screen"></div>
        </div>
        
        <div id="calculations">
           <div class="row">
            <button id="clear" class="first" >Clear</button>
            <button id="Delete" class="first">Delete</button>
            <button id="signchange" class="first">- / +</button>
            <button id="mod" class="OperatorKey">%</button>
           </div>
           <div class="row">
            <button class="numberKey">1</button>
            <button class="numberKey">2</button>
            <button class="numberKey">3</button>
            <button class="OperatorKey">+</button>
            </div>
            <div class="row">
                <button class="numberKey">4</button>
                <button class="numberKey">5</button>
                <button class="numberKey">6</button>
                <button class="OperatorKey">-</button>
            </div>
            <div class="row">
                <button class="numberKey">7</button>
                <button class="numberKey">8</button>
                <button class="numberKey">9</button>
                <button class="OperatorKey">*</button>
            </div>
            <div class="row">
                <button class="numberKey" id="zero">0</button>
                <button id="decimalpoint">.</button>
                <button class="OperatorKey">/</button>
                
               
                <button id="equal">=</button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
